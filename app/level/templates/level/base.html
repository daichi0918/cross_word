{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- style.cssの読み込み -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}クロスワードアプリ{% endblock %}</title>
  </head>
  <body>
    <div class="back-container">
      <!-- <div class="container"> -->
        {% block header %}
        <header>
          <div class="d-flex flex-row-reverse">
            <div class="p-2">
              <a class="header-content" href="#">ログアウト</a>
            </div>
            <div class="p-2">
              <a class="header-content" href="{% url 'level:select' %}">Home</a>
            </div>
            <!-- <div class="p-2">
              <a href="#">Home</a>
            </div>         -->
          </div>
        </header>
        {% endblock header %}
              
        {% block content %}
        {% endblock content %}
      <!-- </div> -->
    </div>
  </body>
</html>
