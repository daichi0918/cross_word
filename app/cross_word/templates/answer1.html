{% extends "base.html" %}
{% block title %}{{ block.super }} 初級 {% endblock %}
{% block content %}
<div class="back-container">
    <div class="cross-word">
        {{ block.super }}
        <h2 class="level"> 初級 その壱 </h2>
        <div class="container" style="--items: 3">
            <div class="item">
                <p>1</p>
                <input class="input-odd" value="O"></input>
            </div>
            <div class="item">
                <p>2</p>
                <input class="input-child" value="S"></input>
                </div>
            <div class="item">
                <p>-</p>
                <input class="input-odd" value="I"></input>
            </div>
            <div class="item">
                <p>-</p>
                <input class="input-child" value=""></input>
                </div>
            <div class="item">
                <p>-</p>
                <input class="input-odd" value="N"></input>
            </div>
            <div class="item">
                <p>-</p>        
                <input class="input-child" value=""></input>
                </div>
            <div class="item">
                <p>3</p>
                <input class="input-odd" value="S"></input>
            </div>
            <div class="item">
                <p>-</p>        
                <input class="input-child"value="S"></input>
                </div>
            <div class="item">
                <p>-</p>
                <input class="input-odd"value="H"></input>
            </div>
        </div>
        <ul>
            <li class="hint">ヒント1:ネットワークアーキテクチャを構成する7階層のモデル</li>
            <li class="hint">ヒント2:Web上で社会的ネットワークを構築可能にするサービス</li>
            <li class="hint">ヒント3:暗号や認証の技術を利用して、安全にリモートコンピュータと通信するためのプロトコル</li>
        </ul>
        <div class="ans-form">
            <h1>正解</h1>
            <a href="{% url 'cross_word:index' %}">戻る</a>
        </div>
    </div>
</div>
{% endblock %}
